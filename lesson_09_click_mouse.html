<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Mouse</title>
</head>
<body>
    <form action="lesson_09_click_mouse.html" method="post">
        <img id ="myImg" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style="width: 300px;">
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveRight()"></button>
    </form>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('myImg');
        
        function init() {
            imgObj = document.getElementById('myImg');
            imgObj.style.position = "relative";
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        window.onload = init;
    </script>
</body>
</html>
